    <main>
      <body class="contact__body">
        <h2 class="contact__title">
          No dudes en rellenar este formulario para contactar conmigo.
        </h2>
        <form
          class="mensaje__form"
          action="https://formspree.io/f/xgebrgrn"
          method="post"
        >
          <h2 class="contacto__contacto">Contacto</h2>
          <div class="input__group">
            <label for="name" class="label__contact">Nombre:</label>
            <input
              class="input__contact"
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              required
            />

            <label for="apellido" class="label__contact">Apellidos:</label>
            <input
              class="input__contact"
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellidos"
            />

            <label for="correo" class="label__contact">Correo:</label>
            <input
              class="input__contact"
              type="email"
              name="correo"
              id="correo"
              placeholder="example@gmail.com"
              required
            />

            <label for="mensaje" class="label__contact">Mensaje:</label>
            <textarea
              class="input__contact"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="5"
              placeholder="Mensaje"
              required
            ></textarea>

            <input class="botton__contact" type="submit" value="Enviar" />
          </div>
        </form>
      </body>
